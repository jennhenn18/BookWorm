<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Add CSS -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="/assets/js/dashboard.js" text="text/javascript"></script>
  

</head>
<body>

<div class="container">

  <div>
    <!-- MEMBERS CARD -->
    <div class="card" style="width: 18rem;">
            <div class="card-member">
              <h5 class="card-member">Members</h5>
              <ul id="member"></ul>
            </div>
            <!-- ADD MEMBER BUTTON -->
            <button type="button" class="btn btn-secondary btn-lg btn-block" id="openModal">Add member</button>
          </div>

    <!-- ADD MEMBER MODAL -->
    <div class="modal" tabindex="-1" role="dialog" id="memberModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add a member</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Enter name</label>
                            <input type="text" class="form-control" id="memberNameForm" placeholder="Enter their full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="memberEmailForm" placeholder="Enter email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="addMember">Add</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <div>
    <!-- EVENT INPUT CARD -->
        <form>
            <div class="form-group">
                <label for="location">Event location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location">
            </div>
            <div class="form-group">
                <label for="time">Event time</label>
                <input type="text" class="form-control" id="time" placeholder="Enter time">
            </div>
            <button type="submit" class="btn btn-primary" id="eventSubmit">Add Event</button>
        </form>

    <!-- EVENT DISPLAY FIELD -->
        <p id="displayLocation"></p>
        <p id="displayTime"></p>
    </div> 

    <div>
      <!-- BOOKS CARD  -->
      <div id="currentbook">
          <div class="card">
              <div class="card-header">
                Now Reading
              </div>
              <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
              </div>
              <button type="submit" class="btn btn-primary" id="searchCurBook">Search Books</button>
          </div>
      </div>


      <!-- SEARCH BOOKS MODAL -->
      <div class="modal" tabindex="-1" role="dialog" id="bookModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Search for a book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="bookTitle">Book Title</label>
                          <input type="text" class="form-control" id="bookTitle" placeholder="Enter a book title">
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="searchBook">Search</button>
              </div>
            </div>
          </div>
        </div>
  </div>


    </div>

</div>
</body>
</html>
