<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Add CSS -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="/assets/js/dashboard.js" text="text/javascript"></script>
  

</head>
<body>

    <!-- MEMBERS CARD -->
    <div class="card" style="width: 18rem;">
            <div class="card-member">
              <h5 class="card-member">Members</h5>
              <ul id="member"></ul>
            </div>
          </div>

    <!-- EVENT INPUT CARD -->
        <form>
            <div class="form-group">
                <label for="location">Event location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location">
            </div>
            <div class="form-group">
                <label for="time">Event time</label>
                <input type="text" class="form-control" id="time" placeholder="Enter time">
            </div>
            <button type="submit" class="btn btn-primary" id="eventSubmit">Submit</button>
        </form>
    <!-- EVENT DISPLAY FIELD -->
        <p id="displayLocation"></p>
        <p id="displayTime"></p>
  
</body>
</html>
