<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="row" id="loginScreen">
      <!-- Intro text -->
      <div class="col-6" id="introText">
          <h2>Hello!</h2>
          <p>Welcome to the new way to book club.</p>
          <p>Schedule events, chat with your friends, and even vote on the next book all in one place. It's that simple.</p>
          <p>Create an account or login to get started.</p>
      </div>
      
      <!-- Login half -->
      <div class="col-6" id="loginForm">
        <h2 class="whiteText">BookWorm</h2>
        <form class="login">
          <div class="form-group">
            <input type="email" class="form-control" id="email-input" placeholder="Email address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p class="whiteText">Don't have an account? Click <a href="/signup">here</a> to get started.</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/login.js"></script>

</body>

</html>
