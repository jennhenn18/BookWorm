<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
  
    <div class="bg">

  <div class="container">
    <div class="row" id="signUpScreen">
      <!-- Instructions text -->
      <div class="col-6" id="signUpText">
          <h2 class="whiteText">Hey, what's up hello!</h2>
          <p>Welcome to Bookworm, the new way to book club.</p><br>
          <p>Schedule events, chat with your friends, and even vote on the next book all in one place. It's that simple.</p><br>
          <p>Create an account or login to get started.</p>
      </div>

      <!-- Signup form -->
      <div class="col-6" id="signUpForm">
        <h2 class="navyText" id="LoginPageLink"><a href="/" style="color:lightgrey;">Login</a></h2>
        <h2 class="navyText" id="signPageLink"><u>Signup</u></h2>
        <form class="signup">
            <div class="form-group md-form">
                <label for="exampleInputName1" class="navyText">Enter your name:</label>
                <input type="text" class="form-control" id="name-input" placeholder="Your Name">
            </div>


          <div class="form-group md-form">
            <label for="exampleInputEmail1" class="navyText">Enter your email address:</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email Address">
          </div>


          <div class="form-group md-form">
            <label for="exampleInputPassword1" class="navyText">Enter your password:</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>



          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="formButton">SIGNUP</button>
        </form>
        <br />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/signup.js"></script>
</div>
</body>

</html>
